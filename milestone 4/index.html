<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">My Resume</h1>

    <div id="education" class="section" contenteditable="true">
      <h2>Education</h2>
      <p>Bachelor's Degree in Computer Science</p>
    </div>

    <div id="experience" class="section" contenteditable="true">
      <h2>Work Experience</h2>
      <p>Software Engineer at XYZ Company</p>
    </div>

    <div id="skills" class="section" contenteditable="true">
      <h2>Skills</h2>
      <p>JavaScript, TypeScript, HTML, CSS</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
